<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Note</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    {% block style %}{% endblock %}
</head>

<body>
    <header>
        <h1 class="head">Flask Note</h1>
        <nav>
            <a href="{{ url_for('main') }}" class="nav__link home--link">Home</a>
            <a href="{{ url_for('create')}}" class="nav__link create--link">Create</a>
        </nav>
    </header>
    
    {% block content %}{% endblock %}

    <footer>
        <p>Created by ogzCode 2023</p>
        <div class="social">
            <a class="social__link" href="https://twitter.com/ogzCode"><i class="fa-brands fa-twitter"></i></a>
            <a class="social__link" href="https://www.linkedin.com/in/o%C4%9Fuzhan-g%C3%BC%C3%A7-327633193/"><i class="fa-brands fa-linkedin"></i></span>
            <a class="social__link" href="https://github.com/ogzcode"><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>

    {% block script %}{% endblock %}
</body>

</html>
