{% extends "base.html" %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />
{% endblock %}

{% block content %}
<main>
    {% for note in notes %}
    <div class="note">
        <h2>{{note['title']}}</h2>
        <small>{{note['dates']}}</small>
        <p class="note__content" id="content">{{note['content']}}</p>
        <div class="note__footer">
            <a href="#">Edit</a>
            <button id="read" onclick="showContent('show', {{ loop.index }})">Read</button>
            <button id="delete">Delete</button>
        </div>
        <form class="toast__form">
            <p>Do you want to delete this note ?</p>
            <button class="form__btn yes--btn" type="submit">Yes</button>
            <button class="form__btn no--btn" id="no-btn">No</button>
        </form>
        <div class="read__content">
            <div class="read__inner">
                <p>{{note['content']}}</p>
                <button class="close__note" onclick="showContent('hide', {{ loop.index }})">X</button>
            </div>
        </div>
    </div>
    {% endfor %}
</main>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
